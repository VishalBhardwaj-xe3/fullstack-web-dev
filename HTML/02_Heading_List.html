<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit.</h2>
    
    <p>Lorem ipsum dolor <em>Voultuu</em> sit amet.</p>
    <ol>
        <li>orange tea</li>
        <li>Black tea</li>
    </ol>

    <img src="./Images/sung-jinwoo-dark-7680x4320-21604.jpg" width="300px" alt="">
    <div>
        <h1>Block level elemnt</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline element</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>
</html>
